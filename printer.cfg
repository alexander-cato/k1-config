# K1
# Printer_size: 220x220x250
# Version: v1.0.23
# CreateDate: 2023/03/21
# Nozzle_mcu: chip: GD32F303CBT6
#             version: CR-K1-MAX-NOZZLE-V1.0.0
# Leveling_mcu: chip: GD32E230F8P6
#             version: CR-K1-MAX-LEVELING-V1.0.0
# mcu: chip: GD32F303RET6
#      version: CR4CU220812S12

[include sensorless.cfg]
[include gcode_macro.cfg]
[include timelapse.cfg]
[include KAMP_Settings.cfg]
[include Config/fans.cfg]
[include Config/sensors.cfg]
[include Config/steppers.cfg]
[include Config/resonance.cfg]
[include Config/mesh.cfg]
[include Config/bed-heater.cfg]
[include Config/led.cfg]

[printer]
kinematics: corexy
max_velocity: 600
max_accel: 15000
max_accel_to_decel: 15000
max_z_velocity: 20
square_corner_velocity: 5.0
square_corner_max_velocity: 200.0
max_z_accel: 150

[mcu]
serial: /dev/ttyS7
baud: 230400
restart_method: command

[mcu nozzle_mcu]
serial: /dev/ttyS1
baud: 230400
restart_method: command

[mcu leveling_mcu]
serial: /dev/ttyS9
baud: 230400
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

[bl24c16f]
i2c_mcu: rpi
i2c_bus: i2c.2
i2c_speed: 400000

[idle_timeout]
timeout: 600

[virtual_sdcard]
path: /usr/data/printer_data/gcodes

[gcode_arcs]
resolution: 1.0

[verify_heater extruder]

[display_status]

[pause_resume]
# recover_velocity: 500.

[exclude_object]

[firmware_retraction]
retract_length: 0.2
retract_speed: 100
unretract_speed: 100

